<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-gradient-to-r from-white via via-blue-200 to-white">
    <div class="px-4 sm:px-4 mt-4 mb-4">
      <div class="flex items-center justify-between m-0">
        <div class="flex gap-4">
          <a href="https://tailwindcss.com/">
            <img
              class="my-2 gap-30"
              src="/img/image.png"
              height="30"
              width="30"
              alt=""
            />
          </a>
          <h2 class=".md:flex text-2xl">tailwindcss</h2>
        </div>
        <div class="flex items-center">
          <button
            type="button"
            class="text-slate-500 hover:text-slate-600 w-8 h-8 -my-1 flex items-center justify-center md:hidden dark:hover:text-slate-300"
          >
            <span class="sr-only">Search</span
            ><svg
              width="24"
              height="24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              aria-hidden="true"
            >
              <path d="m19 19-3.5-3.5"></path>
              <circle cx="11" cy="11" r="6"></circle>
            </svg>
          </button>
          <div class="my-1 ml-2 -mr-1 md:hidden">
            <button
              type="button"
              class="text-slate-500 w-8 h-8 flex items-center justify-center hover:text-slate-600 dark:text-slate-400 dark:hover:text-slate-300"
            >
              <span class="sr-only">Navigation</span
              ><svg width="24" height="24" fill="none" aria-hidden="true">
                <path
                  d="M12 6v.01M12 12v.01M12 18v.01M12 7a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm0 6a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm0 6a1 1 0 1 1 0-2 1 1 0 0 1 0 2Z"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
            </button>
            <div
              hidden=""
              style="
                position: fixed;
                top: 1px;
                left: 1px;
                width: 1px;
                height: 0;
                padding: 0;
                margin: -1px;
                overflow: hidden;
                clip: rect(0, 0, 0, 0);
                white-space: nowrap;
                border-width: 0;
                display: none;
              "
            ></div>
          </div>
        </div>

        <nav class="hidden md:block">
          <ul class="flex justify-between gap-7">
            <li
              class="font-semibold text-l hover:text-blue-500 dark:hover:text-sky-400 cursor-pointer"
            >
              Docs
            </li>

            <li
              class="font-semibold text-l hover:text-blue-500 dark:hover:text-sky-400 cursor-pointer"
            >
              Components
            </li>
            <li
              class="font-semibold text-l hover:text-blue-500 dark:hover:text-sky-400 cursor-pointer"
            >
              Blog
            </li>

            <li
              class="font-semibold text-l hover:text-blue-500 dark:hover:text-sky-400 cursor-pointer"
            >
              Showcase
            </li>
            <li class="text-gray-500">|</li>
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="w-6 h-6"
            >
              <path
                d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                class="cursor-pointer fill-sky-400/20 stroke-sky-500"
              ></path>
              <path
                d="M12 4v1M17.66 6.344l-.828.828M20.005 12.004h-1M17.66 17.664l-.828-.828M12 20.01V19M6.34 17.664l.835-.836M3.995 12.004h1.01M6 6l.835.836"
                class="stroke-sky-500"
              ></path>
            </svg>
            <svg
              viewBox="0 0 16 16"
              class="w-5 h-5 cursor-pointer"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
              ></path>
            </svg>
          </ul>
        </nav>
      </div>
    </div>
    <div
      class="to-white mb-4 mt-20 leading-tight max-w-5xl mx-auto pt-20 sm:pt-24 sm:text-5xl lg:pt-32"
    >
      <h1
        class="text-slate-900 font-extrabold tracking-tight text-center dark:text-white text-5xl"
      >
        Rapidly build modern websites without <br />
        ever leaving your HTML.
      </h1>
      <p
        class="mt-6 text-lg text-slate-600 text-center max-w-3xl mx-auto dark:text-slate-400"
      >
        A utility-first CSS framework packed with classes like
        <code class="font-mono font-medium text-sky-500 dark:text-sky-400"
          >flex</code
        >,
        <code class="font-mono font-medium text-sky-500 dark:text-sky-400"
          >pt-4</code
        >,
        <code class="font-mono font-medium text-sky-500 dark:text-sky-400"
          >text-center</code
        >
        and
        <code class="font-mono font-medium text-sky-500 dark:text-sky-400"
          >rotate-90</code
        >
        that can be composed to build any design, directly in your markup.
      </p>
      <div class="mt-6 sm:mt-10 flex justify-center space-x-6 text-sm">
        <a
          href="https://tailwindcss.com/docs/installation"
          class="w-11/12 bg-slate-900 hover:bg-slate-700 text-white font-semibold rounded-lg flex justify-center items-center sm:w-auto mx-0 h-12 px-6"
          ><button class="">Get started</button></a
        >

        <button
          type="button"
          class="hidden sm:flex items-center w-72 text-left space-x-3 px-4 h-11 bg-white ring-1 ring-slate-900/10 hover:ring-slate-300 focus:outline-none focus:ring-2 focus:ring-sky-500 rounded-lg text-slate-400"
        >
          <svg
            width="24"
            height="24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="flex-none text-slate-300 dark:text-slate-400"
            aria-hidden="true"
          >
            <path d="m19 19-3.5-3.5"></path>
            <circle cx="11" cy="11" r="6"></circle>
          </svg>
          <span class="flex-auto">Quick search</span>
          <kbd class="font-sans font-semibold dark:text-slate-500">
            <abbr
              title="Command"
              class="no-underline text-slate-300 dark:text-slate-500"
              >âŒ˜</abbr
            >"K"</kbd
          >
        </button>
      </div>
    </div>
  </body>
</html>
